<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnonVote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="menu">
        <button id="validateIdSection">Validate ID</button>
        <button id="registerSection">Register</button>
        <button id="voteSection">Vote</button>
    </div>

    <!-- Validate ID Section -->
    <div id="validate" class="section" style="display: none;">
        <h2>Validate ID</h2>
        <input type="file" id="idFile" accept="image/*">
        <input type="text" id="idNumber" placeholder="Enter ID Number">
        <button id="validateIdButton">Submit</button>
        <p id="validateMessage"></p>
    </div>

    <!-- Register Section -->
    <div id="register" class="section" style="display: none;">
        <h2>Register</h2>
        <input type="text" id="registrationCode" placeholder="Enter Registration Code">
        <button id="registerUserButton">Register</button>
        <p id="registerMessage"></p>
    </div>

    <!-- Vote Section -->
    <div id="vote" class="section" style="display: none;">
        <h2>Vote</h2>
        <input type="file" id="secretKeyFile" accept=".anonvote">
        <div>
            <input type="radio" id="option1" name="vote" value="1">
            <label for="option1">Option 1</label>
        </div>
        <div>
            <input type="radio" id="option2" name="vote" value="2">
            <label for="option2">Option 2</label>
        </div>
        <button id="submitVoteButton">Submit Vote</button>
        <p id="voteMessage"></p>
    </div>
</div>

<script src="anonvote_wasm.js" type="module"></script>
<script src="index.js" type="module"></script>

</body>
</html>
